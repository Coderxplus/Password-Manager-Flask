
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='indexStyle.css') }}">
    <style>
        /* The side navigation menu */
        
    </style>
<title>Password Manager</title>
</head>
<body>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-container">
        {% for msg in messages %}
          <p class="flash-message">{{ msg }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}




<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="/add">Add Password</a>
  <a href="/home">View Passwords</a>
  <a href="#">Clients</a>
  <a href="/logout">Logout</a>
</div>

<!-- Use any element to open the sidenav -->

<script src="{{ url_for('static', filename='index.js')}}">
        /* Set the width of the side navigation to 250px */
    
</script>



<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
 
<div id="main">
    
    <header>
    <span onclick="openNav()" class="hamburger">&#9776;</span>
    <h1>SafeXplus</h1>
    <p>Securely manage your saved logins</p>
  </header>
  
</div>

{% block body %}

{% endblock%}


</body>
</html>
